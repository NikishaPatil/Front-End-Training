<!DOCTYPE html>
    <html>
        <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Navigation Bar - Task 1 </title>
        <link rel="stylesheet" href="/home/nipatil/Documents/html_project1/html_task1/style css/style.css">
        </head>
        <body>
             <div class="nav-bar">
                 <img src="/home/nipatil/Documents/html_project1/html_task1/images/logo.png">
                 <div class="menu-right">
                     <span onClick="myFunction()">&#9776;</span>
                    <ul id="menu">
                     <li>HOME</li>    
                     <li>ABOUT</li>    
                     <li>SERVICES</li>    
                     <li>RESOURCES</li>    
                     <li>SUPPORT</li>    
                     </ul>
                 </div>
             
            
             </div>   
            
            <script>
                function myFunction(){
                   var x = document.getElementById("menu"); 
                    
                    if(x.style.display == "block")
                    {
                        x.style.display = "none";
                    }
                    else{
                        x.style.display = "block";
                    }
                }
            </script>
        </body>
        </html>
